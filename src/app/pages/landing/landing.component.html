<main class="tw-h-screen tw-flex tw-flex-col tw-items-center tw-text-white">
  <div class="tw-absolute tw-inset-0 tw-bg-black/60 tw-z-[-1] tw-backdrop-blur-sm"></div>
  <video
    [autoplay]="true"
    [loop]="true"
    [muted]="true"
    [playsInline]="true"
    class="tw-absolute tw-h-full tw-w-full tw-object-cover tw-z-[-2]">
    <source src="../../../assets/videos/background.mp4" type="video/mp4" />
  </video>
  <div class="tw-inset-0 tw-flex tw-flex-col tw-items-center tw-h-full">
    <header class="tw-z-50 tw-w-full">
      <div class="tw-flex tw-justify-end tw-items-center tw-p-4 tw-h-28">
        <div>
          <p-dropdown
            appendTo="body"
            [(ngModel)]="selectedLanguage"
            [options]="availableLanguages"
            [placeholder]="'Select language'"
            (onChange)="switchLanguage($event.value)"
            optionValue="value" />
        </div>
      </div>
    </header>
    <div class="tw-flex tw-flex-col tw-flex-1 tw-items-center tw-justify-end">
      <div class="tw-text-center">
        <h1 class="tw-text-3xl md:tw-text-5xl tw-font-normal">
          {{ "LANDING.HEADER" | translate }}
        </h1>
        <h2 class="tw-text-xl tw-font-normal" [innerHTML]="'LANDING.SUBHEADER' | translate"></h2>
      </div>
      <div class="tw-text-center tw-text-lg tw-w-11/12 md:tw-max-w-[600px]">
        <p [innerHTML]="'LANDING.HERO_PARAGRAPH_1' | translate"></p>
        <p [innerHTML]="'LANDING.HERO_PARAGRAPH_2' | translate"></p>
      </div>
    </div>
    <div class="tw-flex tw-flex-col tw-flex-1 tw-gap-2 md:tw-gap-4 md:tw-flex-row tw-justify-center md:tw-justify-center tw-items-center tw-w-11/12">
      <p-button
        class="tw-w-full md:tw-max-w-60"
        styleClass="tw-w-full md:tw-max-w-60"
        severity="primary"
        [label]="'LANDING.BUTTONS.LEARN_ABOUT_ME' | translate"
        routerLink="/me" />
      <span>{{ "LANDING.OR" | translate }}</span>
      <p-button
        class="tw-w-full md:tw-max-w-60"
        styleClass="tw-w-full md:tw-max-w-60"
        severity="secondary"
        [label]="'LANDING.BUTTONS.CONTACT' | translate" />
    </div>
  </div>
</main>
