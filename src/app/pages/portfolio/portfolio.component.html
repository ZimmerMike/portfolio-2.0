<div class="tw-h-screen tw-flex tw-flex-col">
  <header class="tw-flex-shrink-0 tw-h-28 tw-flex tw-items-center tw-justify-start tw-gap-2 md:tw-gap-8 tw-px-2 md:tw-px-4">
    <p-button
      class="md:tw-hidden"
      styleClass="tw-shadow-none tw-bg-transparent tw-border-none tw-text-black"
      icon="pi pi-bars tw-text-2xl"
      [rounded]="true"
      (onClick)="toggleSidebar()" />
    <a class="tw-no-underline tw-text-inherit" routerLink="/">
      <h1 class="md:tw-text-5xl tw-font-light name-icon">
        Mike <strong class="!tw-font-bold highlight">Hernandez</strong>
      </h1>
    </a>
  </header>
  <div class="tw-flex tw-flex-1">
    <div class="tw-relative">
      <app-sidebar
        [(visible)]="sidebarOpen"
        (itemClick)="onSidebarItemClick()" />
    </div>
    <main class="tw-w-full md:tw-w-2/3 tw-p-4 md:tw-p-8">
      <router-outlet />
    </main>
  </div>
</div>
