<div class="tw-h-dvh tw-flex tw-flex-col">
  <header class="tw-flex-shrink-0 tw-h-20 lg:tw-h-28 tw-flex tw-items-center tw-justify-between tw-px-2 lg:tw-px-4 tw-shadow-md tw-z-10">
    <div class="tw-flex tw-items-center tw-justify-start tw-gap-2 lg:tw-gap-8">
      <p-button
        class="lg:tw-hidden"
        styleClass="tw-shadow-none tw-bg-transparent tw-border-none tw-text-black dark:tw-text-white"
        icon="pi pi-bars tw-text-2xl"
        [rounded]="true"
        (onClick)="toggleSidebar()" />
      <a class="tw-no-underline tw-text-inherit" routerLink="/">
        <h1 class="tw-text-2xl lg:tw-text-5xl tw-font-light name-icon">
          Mike <strong class="!tw-font-bold highlight">Hernandez</strong>
        </h1>
      </a>
    </div>
    <div class="tw-hidden lg:tw-flex tw-items-center tw-gap-4">
      <app-custom-darkmode-switch />
      <p-dropdown
        appendTo="body"
        [(ngModel)]="selectedLanguage"
        [options]="availableLanguages"
        [placeholder]="'Select language'"
        (onChange)="switchLanguage($event.value)"
        optionValue="value" />
    </div>
  </header>
  <div class="tw-flex tw-flex-1 tw-max-w-full tw-overflow-hidden">
    <div class="tw-relative">
      <app-sidebar
        [(visible)]="sidebarOpen"
        (itemClick)="onSidebarItemClick()" />
    </div>
    <main class="tw-w-full lg:tw-w-2/3 tw-p-4 lg:tw-p-8 tw-flex-1 tw-max-h-full tw-overflow-y-auto">
      <router-outlet />
    </main>
  </div>
</div>
<app-glow-effect></app-glow-effect>
