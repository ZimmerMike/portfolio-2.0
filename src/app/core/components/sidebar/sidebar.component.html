<aside
  class="tw-absolute md:tw-static tw-h-full tw-w-1/3 tw-min-w-[366px] tw-flex tw-flex-col tw-gap-10 tw-justify-evenly md:tw-justify-center tw-items-center tw-px-8 tw-duration-500 tw-ease-in-out tw-bg-[#0a0a0a] tw-border-4 tw-border-solid tw-border-l-0 tw-border-b-0 tw-border-white/5 tw-rounded-tr-2xl md:tw-border-none"
  [ngClass]="{
    '-tw-translate-x-full md:tw-translate-x-0': !sidebarOpen,
    'tw-translate-x-0': sidebarOpen
  }">
  <ul class="tw-list-none tw-flex tw-flex-col tw-gap-2 tw-pl-0 tw-min-w-[320px] tw-w-1/2 tw-max-w-md">
    @for (item of items; track $index) {
    <li>
      <a
        class="tw-group tw-border-2 tw-border-solid tw-border-white/5 tw-text-white/50 tw-rounded-lg tw-bg-[#0a0a0a] hover:tw-backdrop-blur-xl hover:tw-text-white hover:tw-bg-white/5 hover:tw-scale-105 hover:tw-rounded-2xl tw-duration-300 tw-ease-in-out tw-no-underline tw-flex tw-gap-4 tw-items-center tw-px-4 tw-py-4 tw-cursor-pointer"
        (click)="onItemClick(item)">
        <i [ngClass]="item.icon"></i>
        <span class="tw-font-bold tw-text-xl group-hover:tw-translate-x-8 tw-duration-300 tw-ease-in-out">
          {{ item.label! | translate }}
        </span>
      </a>
    </li>
    }
  </ul>
  <div class="tw-flex tw-items-center tw-justify-evenly tw-w-full md:tw-hidden">
    <p-dropdown
      appendTo="body"
      [(ngModel)]="selectedLanguage"
      [options]="availableLanguages"
      [placeholder]="'Select language'"
      (onChange)="switchLanguage($event.value)"
      optionValue="value" />
    <app-custom-darkmode-switch />
  </div>
</aside>
