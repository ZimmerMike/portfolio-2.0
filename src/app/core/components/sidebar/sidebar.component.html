<aside class="tw-h-full tw-w-1/3 tw-min-w-[366px] tw-hidden md:tw-flex tw-flex-col tw-justify-center tw-items-center tw-px-8">
    <ul class="tw-list-none tw-flex tw-flex-col tw-gap-2 tw-pl-0 tw-min-w-[320px] tw-w-1/2 tw-max-w-md">
        @for (item of items; track $index) {
        <li>
            <a class="tw-group tw-border-2 tw-border-solid tw-border-white/5 tw-text-white/50 tw-rounded-lg tw-bg-[#0a0a0a] hover:tw-backdrop-blur-xl hover:tw-text-white hover:tw-bg-white/5 hover:tw-scale-105 hover:tw-rounded-2xl tw-duration-300 tw-ease-in-out tw-no-underline tw-flex tw-gap-4 tw-items-center tw-px-4 tw-py-4" [routerLink]="item.routerLink">
                <i [ngClass]="item.icon"></i>
                <span class="tw-font-bold tw-text-xl group-hover:tw-translate-x-4 tw-duration-300 tw-ease-in-out">
                    {{ item.label! | translate }}
                </span>
            </a>
    </li>
    }
  </ul>
</aside>
